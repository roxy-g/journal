<ion-modal trigger="add-entry" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title class="ion-text-center">Add new entry</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-label position="stacked">Enter your name</ion-label>
        <ion-input type="text" placeholder="Your name" [(ngModel)]="user"></ion-input>
      </ion-item>
      <ion-list>
        <ion-item>
          <ion-select interface="popover" placeholder="What is your mood today?" [(ngModel)]="mood">
            <ion-select-option *ngFor="let mood of moods"  [value]="mood">
              {{moodLabelMapping[mood]}}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <div class="ion-padding">
        <quill-editor [styles]="{height: '400px'}" (onEditorChanged)="changedEditor($event)">
          <div quill-editor-toolbar>
            <span class="ql-formats">
              <button class="ql-bold"></button>
              <button class="ql-italic"></button>
            </span>
            <span class="ql-formats">
              <select class="ql-size">
                <option value="small"></option>
                <option selected></option>
                <option value="large"></option>
                <option value="huge"></option>
              </select>
            </span>
            <span class="ql-formats">
            <button class="ql-list" value="ordered"></button>
            <button class="ql-list" value="bullet"></button>
            </span>
            <span class="ql-formats">
              <button class="ql-link"></button>
              <button class="ql-image"></button>
            </span>
          </div>
        </quill-editor>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
