<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="cancel()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" *ngIf="entry">
  <ion-item>
    <ion-icon name="person-circle" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>
        {{ entry.user }}
        <span class="date">
      <ion-note>{{entry.date | date: 'MMM d, y, h:mm a'}}</ion-note>
    </span>
      </h2>
    </ion-label>
  </ion-item>

  <div class="ion-padding">
    <h1>Mood: {{ entry.mood }}</h1>
    <p [innerHTML]="entry.message"></p>
  </div>
</ion-content>
