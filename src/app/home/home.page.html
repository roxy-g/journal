<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mood diary
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Mood diary
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-entry *ngFor="let entry of getEntries()" [entry]="entry"></app-entry>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="block"  color="secondary" id="add-entry">Add new entry</ion-button>
  <app-journal-entry-add></app-journal-entry-add>
</ion-footer>
